{% extends "admin/base_site.html" %}

{% load i18n %}

{% block extrastyle %}
<style>
  :root {
    --primary-color: #1b1b1d;
    --primary-act: #1d000f;
    --primary-color-faded: #222;
    --secondary-color: #5ea2ff;
    --btn-active-color: #5ea2ff;
    --btn-active-color-other: #5b90ea;
    --btn-active-color-faded: #70b3ff;
    --white-color: #fff;
  }

  {#::selection {#}
  {#  background: var(--secondary-color);#}
  {#  color:var(--primary-color);#}
  {#  opacity:1#}
  {##}

  {#::-moz-selection {#}
  {#  background: var(--secondary-color);#}
  {#  color:var(--primary-color);#}
  {#  opacity:1#}
  {##}
  body {
    font-family:
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          Helvetica,
          Arial,
          sans-serif,
          'Apple Color Emoji',
          'Segoe UI Emoji',
          'Segoe UI Symbol';
  }
  #header {
      color: var(--white-color);
  }
  #branding h1 {
        padding: 0;
        margin: 0 20px 0 0;
        font-weight: 300;
        font-size: 24px;
        color: var(--white-color);

    }
  #branding{
  text-align: center;
  }
  .login #header h1  {
      margin: 0
  }
  .login #header a  {
      display: block;
  }

    #branding h1, #branding h1 a:link, #branding h1 a:visited {
        color: var(--secondary-color);
    }
  #header {
    background: var(--primary-color);
  }
  .module h2, .module caption, .inline-group h2 {
    background-color: var(--primary-color-faded);
  }
  div.breadcrumbs {
    background: var(--primary-color-faded);
  }
  a:link, a:visited {
    color: var(--secondary-color);
  }
  th {
    font-weight: 400;
  }
  .selector-chosen h2 {
    background: var(--primary-color-faded) !important;
  }
  .button, input[type=submit], input[type=button], .submit-row input, a.button {
    background: var(--btn-active-color-other);
  }
  .button.default, input[type=submit].default, .submit-row input.default {
    background: var(--btn-active-color);
  }
  #admin_form .module  #id_password, .module .form-row.field-password .readonly {
    display: none;
    }

  .object-tools a:link, .object-tools a:visited {
      background-color: var(--btn-active-color-other);
  }
  .object-tools a:hover {
      opacity: 0.8;
  }
  .button:active, input[type=submit]:active, input[type=button]:active, .button:focus, input[type=submit]:focus, input[type=button]:focus, .button:hover, input[type=submit]:hover, input[type=button]:hover {
    background: var(--btn-active-color-faded);
    opacity: 0.8;
  }
  .button.default:active, input[type=submit].default:active, .button.default:focus, input[type=submit].default:focus, .button.default:hover, input[type=submit].default:hover {
    background: var(--btn-active-color-faded);
    opacity: 0.8;
  }
